<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations</title>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="../src/css/style.css">

</head>

<body>

    <header class="header">
        <div class="header__logo">
            <a href="../../fr/index.html">
                <img src="../../public/assets/CITY_OUTLINES.svg" alt="Logo CITY OUTLINES">
            </a>
        </div>
        <div class="header__billetterie">
            <a href="../../fr/billetterie.html">
                <img src="../../public/assets/Shopping.svg" alt="Panier">
            </a>
        </div>
        <div class="header__menu">
            <a href="../../fr/menu.html">
                <img src="../../public/assets/menu.svg" alt="Menu">
            </a>
        </div>
    </header>


    <img src="../public/img/fondation_cartierEXT.png" alt="Fondation cartier" class="title__bg">
    <div>
        <h1 class="titre">Contact</h1>
        <hr class="titre__hr">
    </div>

    <main class="main">


        <div>
            <section class="forms">
                <h3 class="forms__intitule">Formulaire de contact</h3>
                <div class="forms__first">
                    <div>
                        <h4 class="forms__intitule--rep">Prénom</h4>
                        <input type="text" name="firstname" id="firstname" placeholder="Votre prénom">
                    </div>
                    <div>
                        <h4 class="forms__intitule--rep">Nom</h4>
                        <input type="text" name="lastname" id="lastname" placeholder="Votre nom">
                    </div>
                </div>
                <h4 class="forms__intitule--rep">Email</h4>
                <input type="email" name="email" id="email" placeholder="Votre email">
                <h4 class="forms__intitule--rep">Message</h4>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea> <br>
                <button type="submit" class="forms__intitule--rep">Envoyer</button>
            </section>

        </div>

    </main>
    <footer>

    </footer>
</body>
